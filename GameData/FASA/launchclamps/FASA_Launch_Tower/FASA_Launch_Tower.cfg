!PART[BDB_FASAlaunchTower]:NEEDS[FASA&Bluedog_DB]{}
PART
{
	// --- general parameters ---
	name = FASAlaunchTower
	module = Part
	author = Frizzank
	MODEL
	{
		model = FASA/launchclamps/FASA_Launch_Tower/FASA_Launch_Tower
	}
	rescaleFactor = 1.0
	scale = 1.0
	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_attach = 0.0, 2.26, 8.9, 0.0, 0.0, -1.0, 0
	// --- FX definitions ---
	fx_gasBurst_white = -0.41, 2.54, 9.32, 0.0, 0.0, 1.0, activate
	sound_decoupler_fire = activate
	// --- editor parameters ---
	TechRequired = generalConstruction
	entryCost = 1800
	cost = 2500
	category = Structural
	subcategory = 0
	title = #FASAlaunchTower
	manufacturer = FASA
	description = #FASAlaunchTower_desc
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 0,1,0,1,1
	// --- standard part parameters ---
	mass = 1.0
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.20
	angularDrag = 2
	crashTolerance = 1500
	maxTemp = 12000
	emissiveConstant = 0.90
	heatConductivity = 0.001 //They have built in insulators
	thermalMassModifier = 15
	radiatorHeadroom = 0.75
	skinInternalConductionMult = 2000
	fuelCrossFeed = False
	explosionPotential = 0.1
	breakingForce = 150
	breakingTorque = 150
	stageOffset = 20
	childStageOffset = 0
	CrewCapacity = 16
	MODULE
	{
		name = LaunchClamp  //name of the module do not change
		trf_towerPivot_name = Cap //Name of the rotation transform that the Tower part is linked to
		trf_towerStretch_name = Tower //Name of the mesh that gets stretched
		trf_anchor_name = Base //Name of the mesh that snaps to the ground
		trf_animationRoot_name = Walkway_Anim_Root //the empty game object that holds the animation and the animated parts
		anim_decouple_name = Launch_Tower_Anim // name of the animation to play
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 1
		}
	}
	MODULE
	{
		name = ModuleTestSubject
		useStaging = True
		useEvent = False
		situationMask = 4
		useProgressForBodies = False
		usePrestigeForSit = False
		CONSTRAINT
		{
			type = SITUATION
			value = 4
			body = _Home
		}
		CONSTRAINT
		{
			type = SITUATION
			value = 0
			body = _NotHome
		}
		CONSTRAINT
		{
			type = REPEATABILITY
			value = ONCEPERPART
		}
	}
}
